name: App CD

on:
  push:
    branches: [ "master" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare metadata
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${REPO}:${{ github.sha }}"
          TAG="release-${{ github.event.workflow_run.run_number }}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build fat-jar
        run: bash ./scripts/build-fat-jar.sh

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.meta.outputs.image }} .

      - name: Push Docker image
        run: docker push "${{ steps.meta.outputs.image }}"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          release_name: Release ${{ steps.meta.outputs.tag }}
          body: |
            Automated release generated from CI workflow run #${{ github.event.workflow_run.run_number }}.
            Docker image: `${{ steps.meta.outputs.image }}`
          draft: false
          prerelease: false

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/app-fat.jar
          asset_name: app-${{ steps.meta.outputs.tag }}.jar
          asset_content_type: application/java-archive

      - name: Telegram status notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          IMAGE: ${{ steps.meta.outputs.image }}
          TAG_NAME: ${{ steps.meta.outputs.tag }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [[ -z "${TELEGRAM_BOT_TOKEN}" || -z "${TELEGRAM_CHAT_ID}" ]]; then
            echo "Telegram secrets are not configured. Skipping notification."
            exit 0
          fi

          MESSAGE="CD pipeline ${STATUS}. Tag ${TAG_NAME}. Image ${IMAGE}. Details: ${RUN_URL}"
          curl -sS -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}"
